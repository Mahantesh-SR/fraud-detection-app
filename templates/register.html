<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register - Fraud Detection</title>
  <style>
    body {
      background-image: url({{ url_for('static', filename='images/Credit-Card-Fraud-investigation.jpg') }});
      background-repeat: no-repeat;
      background-size: cover;          /* Cover entire screen */
      background-attachment: fixed;    /* Keep fixed on scroll */
      margin: 0;
      padding: 0;
      height: 100vh;                   /* Full viewport height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    form {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }

    input {
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      color: #ffc107;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Transaction Fraud Detection</h1>
  <h2>Register</h2>

  <form action="{{ url_for('register') }}" method="post">
    <label>New User ID:</label><br>
    <input type="text" name="user_id" placeholder="User ID" required><br>

    <label>New Password:</label><br>
    <input type="password" name="password" placeholder="Password" required><br><br>

    <button type="submit">Register</button>
  </form>

  <br>
  <h3>Already have an account? <a href="{{ url_for('home') }}">Login Here</a></h3>
</body>
</html>
